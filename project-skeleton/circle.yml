machine:
  environment:
    PATH: ~/.roswell/bin:$PATH

dependencies:
  pre:
    - curl -L https://raw.githubusercontent.com/snmsts/roswell/master/scripts/install-for-ci.sh | sh
    - ros install ccl-bin
  cache_directories:
    - ~/.roswell/

test:
  override:
    - ros -L sbcl-bin ci-run-tests.ros
    - ros -L ccl-bin ci-run-tests.ros
